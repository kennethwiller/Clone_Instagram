<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="icon" href="imagens/icone-insta.png">

		<title>Instagram - Login</title>

	</head>

	<body>

		<div id="container">

			<div class="instagram-phone">
				
				<img src="imagens/instagram-celular.png">

			</div> <!-- fim instagram-phone -->

			

				<div class="entrar-conta"> 

					<div class="inputs-login">
				
						<img class="logo-instagram" src="imagens/instagram-logo.png"> <br>

					<form>

						<input class="entrada" type="email" name="email" placeholder="Digite seu email" required> <br>

						<input class="entrada" type="password" name="senha" placeholder="Digite sua senha" required> <br>

						<input class="button" type="submit" name="entrar" placeholder="Entrar"> <br>
					
					</form>

					</div> <!-- fim inputs-login -->
				
				</div> <!-- fim entrar-conta -->

			<div class="instagram-login">
					
					<p>
						NÃ£o tem uma conta? <a href="#"> Cadastre-se </a>
					</p>
				
			</div>

			<div class="obtenha-app">
					<p> Obtenha o aplicativo.</p> 
				
					<div class="links-app">

							
						
						<img src="imagens/googleplay-button.png">

						<img src="imagens/apple-button.png">
					</div>
			</div>
			
		</div> <!-- fim container -->


	</body>

</html>
